


<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Thymeleaf hello world</title>



</head>


<body>



<form action="#" th:action="@{/admin/update-course/{id}(id=${course.id})}" th:object="${course}" method="post">
    <label for="courseCode">Course Code</label><br>
    <input type="text" th:field="*{courseCode}" id="courseCode" placeholder="Course Code"><br>
    <span th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}"></span>

    <label for="courseName">Course Title</label><br>
    <input type="text" th:field="*{courseName}" id="courseName" placeholder="Course Title"><br>
    <span th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}"></span>

    <label for="section">Section</label><br>
    <input type="text" th:field="*{section}" id="section" placeholder="section"><br>
    <span th:if="${#fields.hasErrors('section')}" th:errors="*{section}"></span>

    <label for="faculty">Faculty</label><br>
    <input type="text" th:field="*{faculty}" id="faculty" placeholder="Faculty"><br>
    <span th:if="${#fields.hasErrors('faculty')}" th:errors="*{faculty}"></span>

    <label for="examTime">Exam Day</label><br>
    <input type="radio" th:field="*{examTime}" id="Day 1" name="examTime" value="Day 1">Day 1<br>
    <input type="radio" th:field="*{examTime}" id="Day 2" name="examTime" value="Day 2">Day 2<br>
    <input type="radio" th:field="*{examTime}" id="Day 3" name="examTime" value="Day 3">Day 3<br>
    <input type="radio" th:field="*{examTime}" id="Day 4" name="examTime" value="Day 4">Day 4<br>
    <input type="radio" th:field="*{examTime}" id="Day 5" name="examTime" value="Day 5">Day 5<br>
    <input type="radio" th:field="*{examTime}" id="Day 6" name="examTime" value="Day 6">Day 6<br>
    <input type="radio" th:field="*{examTime}" id="Day 7" name="examTime" value="Day 7">Day 7<br>
    <span th:if="${#fields.hasErrors('examTime')}" th:errors="*{examTime}"></span>


    <br>

    <input type="submit" value="Update Course">
</form>


</body>


</html>




<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Thymeleaf hello world</title>



</head>


<body>



<form action="#" th:action="@{/admin/add-new-course}" th:object="${course}" method="post">

    <label for="courseCode">Course Code</label><br>
    <input type="text" th:field="${course.courseCode}" id="courseCode" placeholder="Course Code" required><br>

    <label for="courseName">Course Title</label><br>
    <input type="text" th:field="${course.courseName}" id="courseName" placeholder="Course Title" required><br>

    <label for="section">Section</label><br>
    <input type="text" th:field="${course.section}" id="section" placeholder="Section" required><br>

    <label for="faculty">Faculty</label><br>
    <input type="text" th:field="${course.faculty}" id="faculty" placeholder="Faculty" required><br>

    <p th:if="${garbageMobile}" class="error">Garbage Mobile</p>

    <label for="examTime">Final Exam</label><br>
    <input type="radio" th:field="${course.examTime}" id="Day 1" name="examTime" value="Day 1">Day 1<br>
    <input type="radio" th:field="${course.examTime}" id="Day 2" name="examTime" value="Day 2">Day 2<br>
    <input type="radio" th:field="${course.examTime}" id="Day 3" name="examTime" value="Day 3">Day 3<br>
    <input type="radio" th:field="${course.examTime}" id="Day 4" name="examTime" value="Day 4">Day 4<br>
    <input type="radio" th:field="${course.examTime}" id="Day 5" name="examTime" value="Day 5">Day 5<br>
    <input type="radio" th:field="${course.examTime}" id="Day 6" name="examTime" value="Day 6">Day 6<br>
    <input type="radio" th:field="${course.examTime}" id="Day 7" name="examTime" value="Day 7">Day 7<br>


    <br>


    <input type="submit" value="Add Course">
</form>



</body>


</html>

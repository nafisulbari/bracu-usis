<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:insert="fragments.html :: headerfiles">
</head>
<body>
<header th:insert="fragments.html :: nav"></header>

<p><a href="/admin/add-course">Add a new course</a></p>

<div th:switch="${courses}">
    <h2 th:case="null">No Courses yet!</h2>
    <div th:case="*">
        <h2>Courses</h2>
        <table>
            <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Title</th>
                <th>Section</th>
                <th>Faculty</th>
                <th>Exam Day</th>
                <th>SATURDAY</th>
                <th>SUNDAY</th>
                <th>MONDAY</th>
                <th>TUESDAY</th>
                <th>WEDNESDAY</th>
                <th>THURSDAY</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.courseCode}"></td>
                <td th:text="${course.courseTitle}"></td>
                <td th:text="${course.section}"></td>
                <td th:text="${course.faculty}"></td>
                <td th:text="${course.examTime}"></td>
                <td th:text="${course.saturday}"></td>
                <td th:text="${course.sunday}"></td>
                <td th:text="${course.monday}"></td>
                <td th:text="${course.tuesday}"></td>
                <td th:text="${course.wednesday}"></td>
                <td th:text="${course.thursday}"></td>

                <td><a th:href="@{/admin/edit-course/{id}(id=${course.id})}">Edit</a></td>
                <td><a th:href="@{/admin/delete-course/{id}(id=${course.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>


</body>


</html>

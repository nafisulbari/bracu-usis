


<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Thymeleaf hello world</title>



</head>


<body>



<div th:switch="${passwordrequests}">
    <h2 th:case="null">No Requests yet!</h2>
    <div th:case="*">
        <h2>Requests</h2>
        <table>
            <thead>
            <tr>
                <th>Email</th>
                <th>Password</th>
                <th>Confirm</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="passwordrequest : ${passwordrequests}">
                <td th:text="${passwordrequest.email}"></td>
                <td th:text="${passwordrequest.password}"></td>
                <td><a th:href="@{/admin/password-accept/{id}(id=${passwordrequest.id})}">Confirm</a></td>
                <td><a th:href="@{/admin/password-reject/{id}(id=${passwordrequest.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>


</body>


</html>

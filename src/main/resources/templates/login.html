<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Thymeleaf hello world</title>


</head>


<body>


<form name="f" th:action="@{/login}" th:object="${user}" method="post">

    <fieldset>

        <!-- Thymeleaf + Spring Security error display -->
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username and password.
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>


        <label for="username">Email</label>
        <input type="text" id="username" name="username" placeholder="Email">
        <p th:if="${wrongEmail}" class="error">Email address might be wrong</p>


        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password">

        <br>
        <p th:if="${wrongCredentials}" class="error">Wrong Password</p>
        <br>

        <button type="submit">Log in</button>

    </fieldset>
</form>
<div>
    <input type="checkbox" id="remember-me" name="remember-me">
    <label for="remember-me">Remember me?</label>
</div>

<a th:href="@{/forgot-password}">forgot password</a>

</body>


</html>
